<article class="mix category-all {{project.classes.join(' ') | lowercase}}">
<a href="project/{{project.seoURL}}">
    <img ng-src="{{project.imagePath}}preview.png" alt="project.name">
  <div class="overlay">
    <section>
      <h3>{{project.name}}</h3>
      <p>{{project.shortDesc}}</p>
      <p class="link"><img src="images/logo-icon.png"> View Project</p>
  </section>
  </div>
</a>
</article>
