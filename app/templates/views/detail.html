<ng-container data-ng-init="projectCtrl.getProject()">
  <section class="banner project" style="background-image: url('{{projectCtrl.projectData.imagePath}}')">
    <div class="overlay">
      <section>
        <h2>{{projectCtrl.projectData.name}}</h2>
        <p>{{projectCtrl.projectData.shortDesc}}</p>
        <p><span class="subtitle">Technology:</span> {{projectCtrl.projectData.keywords.join(', ')}}</p>
    </section>
    </div>
  </section>
  <section>
    <section class="contributions">
      <h3>Contributions</h3>
      <ul data-ng-repeat="contribution in projectCtrl.projectData.contribution">
        <li>{{contribution}}</li>
      </ul>
    </section>
    <section class="overview">
      <h3>About</h3>
      <ng-container data-ng-bind-html="projectCtrl.projectData.overViewHTML"></ng-container>
  </section>

  </section>
  <ng-container ng-if="projectCtrl.projectData.design == true">
  <section class="design">
  <h3>Design</h3>
  <article class="gallery">
    <img data-ng-repeat="design in projectCtrl.projectData.designImages" ng-src="{{design}}">
  </article>
  <article class="specs">
    <h4>Palette</h4>
    <p data-ng-repeat="color in projectCtrl.projectData.colorScheme"><span class="color-block" style="background-color: #{{color}}"></span</p>
    <h4>Design Choices</h4>
    <section data-ng-bind-html="projectCtrl.projectData.designHTML"></section>
  </article>
</section>
</ng-container>

</ng-container>
