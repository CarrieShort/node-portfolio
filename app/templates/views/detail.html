<ng-container data-ng-init="projectCtrl.getProject()">
  <section class="subpage banner"></section>
  <section class="project">
      <section>
        <h2>{{projectCtrl.projectData.name}}</h2>
        <p>{{projectCtrl.projectData.shortDesc}}</p>
        <h3><span class="subtitle">Project Includes</span></h3>
        <ul data-ng-repeat="keyword in projectCtrl.projectData.keywords" class="keywords">
          <li>{{keyword}}</li>
        </ul>
        <p ng-if="projectCtrl.projectData.githubUrl !== undefined"><a href="{{projectCtrl.projectData.githubUrl}}"><img src="images/logo-icon.png"> View Project on Github</a></p>
        <p ng-if="projectCtrl.projectData.liveProject !== undefined"><a href="{{projectCtrl.projectData.liveProject}}"><img src="images/logo-icon.png"> Live Website</a></p>
    </section>
    <img ng-src="{{projectCtrl.projectData.imagePath}}">
    <div class="clear"></div>
  </section>
  <section>
    <section class="contributions">
      <h3>Contributions</h3>
      <ul data-ng-repeat="contribution in projectCtrl.projectData.contribution">
        <li>{{contribution}}</li>
      </ul>
    </section>
    <section class="overview">
      <h3>About</h3>
      <ng-container data-ng-bind-html="projectCtrl.projectData.overViewHTML"></ng-container>
  </section>

  </section>
  <ng-container ng-if="projectCtrl.projectData.design == true">
  <section class="design">
  <h3>Design</h3>
  <article class="gallery">
    <a data-ng-repeat="design in projectCtrl.projectData.designImages" href="{{design}}" data-lightbox="roadtrip">
    <img ng-src="{{design}}"></a>
    <div class="clear"></div>
  </article>
  <article class="specs">
    <h4>Palette</h4>
    <p class="palette"><span data-ng-repeat="color in projectCtrl.projectData.colorScheme" class="color-block" style="background-color: #{{color}}"></span><div class="clear"></div></p>
    <h4>Design Choices</h4>
    <section data-ng-bind-html="projectCtrl.projectData.designHTML"></section>
  </article>
  <div class="clear"></div>
</section>
</ng-container>

</ng-container>
